<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="monkeytype.svg" type="image/x-icon">
    <title>Monkey Typing</title>
</head>
<body>

    <div class="logo">
        <svg width="70" height="70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M20 14.4a.8.8 0 1 1 0 1.6a.8.8 0 0 1 0-1.6Zm-11.2 0h4.8a.8.8 0 1 1 0 1.6H8.8a.8.8 0 1 1 0-1.6ZM7.2 9.6a.8.8 0 0 1 .8.8V12a.8.8 0 1 1-1.6 0v-1.6a.8.8 0 0 1 .8-.8Zm-3.999.759A2.4 2.4 0 0 1 7.2 8.612a2.4 2.4 0 0 1 4 1.788V12a.8.8 0 1 1-1.6 0v-1.6a.8.8 0 1 0-1.6 0V12a.8.8 0 1 1-1.6 0v-1.6a.8.8 0 1 0-1.6 0V12a.8.8 0 1 1-1.6 0v-1.6l.001-.041ZM17.6 12.8v2.4a.8.8 0 1 1-1.6 0v-2.4h-2.306c-.493 0-.894-.358-.894-.8c0-.442.401-.8.894-.8h6.212c.493 0 .894.358.894.8c0 .442-.401.8-.894.8H17.6ZM16.8 8H20a.8.8 0 1 1 0 1.6h-3.2a.8.8 0 1 1 0-1.6ZM4 14.4h1.6a.8.8 0 1 1 0 1.6H4a.8.8 0 1 1 0-1.6ZM13.2 8h.4a.8.8 0 1 1 0 1.6h-.4a.8.8 0 1 1 0-1.6ZM1.6 14.4H0V8.8c0-2.208 1.792-4 4-4h16c2.208 0 4 1.792 4 4v6.4c0 2.208-1.792 4-4 4H4c-2.208 0-4-1.792-4-4v-1.6h1.6v1.6A2.4 2.4 0 0 0 4 17.6h16a2.4 2.4 0 0 0 2.4-2.4V8.8A2.4 2.4 0 0 0 20 6.4H4a2.4 2.4 0 0 0-2.4 2.4v5.6Z"/>
        </svg>
        <span>monkeytype</span>
    </div>

    <nav class="nav">
        <ul class="ul">
            <li class="li choice"><i class="fa-solid fa-font fa-sm"></i>words</li>
            <li class="li"><i class="fa-solid fa-quote-left fa-sm"></i>quotes</li>
            <li class="li"><i class="fa-solid fa-at fa-sm"></i>punctuation</li>
            <li class="li"><i class="fa-solid fa-hashtag fa-sm"></i>numbers</li>
        </ul>
    </nav>

    <div class="timer">
        <h2 class="h1time">
            <i class="fa-solid fa-clock fa-sm"></i> <span id="ti">120</span> secs
        </h2>
    </div>

    <section class="main">
    </section>

    <div class="result">

        <h1>Results!!</h1>

        <div class="innerres">
            <h2 class="eh2">
                Errors occured - <span id="error"></span>
            </h2>
    
            <h2 class="wh2">
                Words per Minute - <span id="wpm"></span> wpm
            </h2>
        </div>

    </div>

    <i class="fa-solid fa-rotate-right fa-lg restart fa-rotate-270"></i>
</body>
<script src="script.js"></script>
</html>
